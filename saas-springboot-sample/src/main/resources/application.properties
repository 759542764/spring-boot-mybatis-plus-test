#######spring dynamic datasource###########################
spring.autoconfigure.exclude=com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
spring.datasource.dynamic.primary=mysql
spring.datasource.dynamic.datasource.mysql.url = jdbc:mysql://127.0.0.1:3306/saas?characterEncoding=utf-8
spring.datasource.dynamic.datasource.mysql.username = root
spring.datasource.dynamic.datasource.mysql.password = root
spring.datasource.dynamic.datasource.mysql.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.dynamic.druid.filters = stat
spring.datasource.dynamic.druid.initial-size = 1
spring.datasource.dynamic.druid.min-idle = 1
spring.datasource.dynamic.druid.max-active = 20
spring.datasource.dynamic.druid.max-wait = 60000
spring.datasource.dynamic.druid.time-between-eviction-runs-millis = 60000
spring.datasource.dynamic.druid.min-evictable-idle-time-millis = 300000
spring.datasource.dynamic.druid.validation-query = SELECT 'x'
spring.datasource.dynamic.druid.test-while-idle = true
spring.datasource.dynamic.druid.test-on-borrow = false
spring.datasource.dynamic.druid.test-on-return = false
spring.datasource.dynamic.druid.pool-prepared-statements = true
spring.datasource.dynamic.druid.max-pool-prepared-statement-per-connection-size = 50
spring.datasource.dynamic.druid.stat-view-servlet.allow = true